# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Aotu Labs
subtitle: 凹凸实验室
subtitle_desc: Open Oriented Development Center
slogan: Open Oriented, more haste, less speed.
description: |
    凹凸实验室(Aotu.io) 始建于2015年，是一个年轻激进的技术社区组织。O2面向多终端技术体系，致力于构建沉淀与分享包括但不限于交互、页面制作技巧、前端开发、原生APP开发等方面的专业知识及案例。
author: 凹凸实验室
language: zh-cn
timezone: UTC

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://aotu.io
root: /
permalink: notes/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: notes
category_dir: cates
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: dddd, MoDo YYYY
time_format: HH:mm:ss

# generator-index
index_generator:
  per_page: 4
  order_by: -date

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: aotu

# Feeds
feed:
  type: atom
  path: atom.xml
  limit: 30

# Search
search:
  path: search.xml
  field: post

# SASS
node_sass:
  outputStyle: nested
  precision: 5
  sourceComments: false

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:o2team/o2team.github.io.git
  branch: master

# others
duoshuo_shortname: aotu
baidu_analytics: bb4b770d7fdf4e05245cd1327199d813
twitter: o2circle
github:
  user: o2team
  repo: o2team.github.io
